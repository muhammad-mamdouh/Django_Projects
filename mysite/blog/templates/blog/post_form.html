{% extends 'blog/base.html' %}
{% block content %}
  {% if post_edit %}
    <h1>Edit Post</h1><hr>
  {% else %}
    <h1>Write a New Post</h1><hr>
  {% endif %}
  <form class="post-form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="post-save btn btn-dark">Save</button>
  </form>

  <script>var editor = new MediumEditor('.editable');</script>
{% endblock content %}
