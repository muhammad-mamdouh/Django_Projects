{% extends 'basic_app/base.html' %}
{% block content %}
  <h1>Delete {{ school.name }}?</h1>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a class="btn btn-secondary" href="{% url 'basic_app:school_details' pk=school.pk %}">Cancel</a>
  </form>
{% endblock content %}
