<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  {% if user.is_authenticated %}
    <p>Hello, {{ user.username }} | <a href="{% url 'account:logout ' %}">Logout</a></p>
  {% else %}
    <p><a href="{% url 'account:register' %}">Register</a> | <a href="#">Login</a></p>
  {% endif %}
</head>
<body>
  {% block content %}{% endblock %}
</body>
<footer>
  <h3>This is the footer</h3>
</footer>
</html>
