<!--BOOTSTRAP-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style type="text/css">
  @media (min-width: 768px) {
    html {
      font-size: 16px;
    }
  }

  .container {
    max-width: 960px;
  }

  .pricing-header {
    max-width: 700px;
  }

  .card-deck .card {
    min-width: 220px;
  }
  .search-bar {
    max-width: 500px;
    width: 100%;
  }
</style>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  {% if user.is_authenticated %}
    <h5 class="my-0 mr-md-auto font-weight-normal">Hello, {{ user.username }}</h5>
  {% else %}
    <h5 class="my-0 mr-md-auto font-weight-normal">Hello, Guest</h5>
  {% endif %}

  <div class="search-bar mr-2">
    <form method="GET">
      <input type="text" class="form-control" name="q" id="id_q" placeholder="Search ...">
    </form>
  </div>

  <nav class="my-2 my-md-0 mr-md-3">
    {% if user.is_authenticated %}
      <a class="p-2 text-dark" href="{% url 'personal:home-page' %}">Home</a>
      <a class="p-2 text-dark" href="{% url 'account:account' %}">Account</a>
      <a class="p-2 text-dark" href="{% url 'account:logout' %}">Log Out</a>
    {% else %}
      <a class="p-2 text-dark" href="{% url 'personal:home-page' %}">Home</a>
      <a class="p-2 text-dark" href="{% url 'account:login' %}">Log In</a>
      <a class="btn btn-outline-primary" href="{% url 'account:register' %}">Register</a>
    {% endif %}
  </nav>
</div>

<script type="text/javascript">
  document.getElementById('id_q').value = "{{ query }}"
</script>
